    <h1>outras tags formulario</h1>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="Nome" id="Nome">
        <!-- lista -->

         <select name="estado" id="estado">

         <option value="rj">Rio de Janeiro</option>
         <option value="ba">Bahia</option>
         <option value="mg">Minas gerais</option>
         </select>
         
         <br>
         <br>


         <!-- Checkbox --> <br>
          <label for="">Esportes favortios</label> <br>
          <input type="checkbox" name="esportes" value="futebol"> Futebol<br>
          <input type="checkbox" name="esportes" value="volei"> Volei<br>
          <input type="checkbox" name="esportes" value="basquete"> Basquete<br>
          <input type="checkbox" name="esportes" value="nataçao"> Nataçao<br>
          
          <!-- Radio --> <br>

          <label for="">Opção de Pagamento</label> <br>
          <input type="Radio" name="Pagamento" value="futebol">Credito<br>

          <input type="Radio" name="Pagamento" value="basquete"> Pix <br>
          

    </form>
