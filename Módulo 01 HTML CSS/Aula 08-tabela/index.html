<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        h1{
            text-align: center;
        }
        table{
            margin: auto;
            width: 60vw;
            border-collapse: collapse;
        }

        th, td{
            border: 2px solid black;
            text-align: center;
            padding: 5px 5px;
        }

        th{
            background-color: rgb(129, 129, 129);
        }
        
        .logo-time{

</head>

            <tr>

        </table>

</body>
</html>
